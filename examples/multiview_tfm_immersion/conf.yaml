frame:
  datafile: ../example-datasets/immersion_notch_aluminium.mat
  instrument_delay: 500.e-9 # shift the t=0 defined in datafile by this number.

probe:
  frequency: 5.e+6
  numx: 64
  pitch_x: 0.3e-3
  numy: 1
  pitch_y: .nan
  dimensions: [0.2e-3, 15.e-3, .nan]

# Accurate probe location will be calculated in script
probe_location:
  # Element corresponding to x=0:
  ref_element: first

couplant_material:
  metadata:
    long_name: Water
    source: "Krautkrämer 1990"
  longitudinal_vel: 1480.
  density: 1000.
  state_of_matter: liquid

block_material:
  metadata:
    long_name: Aluminium
    source: Krautkrämer 1990
  longitudinal_vel: 6320.
  transverse_vel: 3130.
  density: 2700.
  state_of_matter: solid

frontwall:
  numpoints: 1000
  xmin: -2.e-3
  xmax: 72.e-3
  z: 0.

backwall:
  numpoints: 1000
  xmin: -2.e-3
  xmax: 70.e-3
  z: 40.18e-3

grid:
  xmin: 0.e-3
  xmax: 70.e-3
  zmin: 1.e-5     # avoid overlapping frontwall
  zmax: 40.e-3  # avoid overlapping backwall
  pixel_size: .5e-3

filter_for_tfm:
  order: 4
  cutoff_min: 2.e+6
  cutoff_max: 8.e+6

# # Disable dynamic dB scale in rectangle:
# reference_rect: null

# Enable dynamic dB scale in rectangle:
reference_rect:
  xmin: 51.e-3
  xmax: 56.e-3
  zmin: 17.5e-3
  zmax: 22.5e-3
