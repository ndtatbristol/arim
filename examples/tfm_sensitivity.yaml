# Configuration file.

# ---------------------------
# Yaml reference: https://learnxinyminutes.com/docs/yaml/
#
# Warning: for scientific notations, the point "." is mandatory:
#   3.e-3           # this is a float
#   3e-3            # this is a string
#   !!float 3e-3    # this is a float

probe:
  frequency: 5.e6
  numx: 128
  pitch_x: 0.3e-3
  numy: 1
  pitch_y: .nan
  dimensions: [0.2e-3, 15.e-3, .nan]
  metadata:
    short_name: ima_50_MHz_128_1d
    long_name: Imasonic 5.0 MHz 128 elts linear array probe
    probe_type: linear
    serial: 7186 A101

probe.standoff: -10.e-3
probe.angle: 10. # degrees

material.couplant:
  metadata:
    long_name: Water
    source: Krautkrämer 1990
  longitudinal_vel: 1480.
  density: 1000.
  state_of_matter: liquid

material.block:
  metadata:
    long_name: Aluminium
    source: Krautkrämer 1990
  longitudinal_vel: 6320.
  transverse_vel: 3130.
  density: 2700.
  state_of_matter: solid

interfaces.frontwall:
  numpoints: 3000
  xmin: -5.e-3
  xmax: 50.e-3
  z: 0.

interfaces.backwall:
  numpoints: 1000
  xmin: -5.e-3
  xmax: 100.e-3
  z: 40.18e-3

interfaces.grid:
  xmin: -5.e-3
  xmax: 100.e-3
  zmin: 1.e-5     # avoid overlapping frontwall
  zmax: 40.17e-3  # avoid overlapping backwall
  pixel_size: 1.e-3

scatterer:
  type: circle
  radius: 500.e-6

scattering.interpolation: 360

point_of_interest:
  x: 40.e-3
  z: 20.e-3

model.use_directivity: true
model.use_transrefl: true
model.use_beamspread: true
model.use_scattering: true

# either a list (example: [L-L, L-T]) or 'all'
views_to_use: [L-L, L-T, T-T, LL-L, LL-T, LT-L, LT-T, TL-L, TL-T, TT-L, TT-T,
  LL-LL, LL-LT, LL-TL, LL-TT, LT-LT, LT-TL, LT-TT, TL-LT, TL-TT, TT-TT]


# Figures to show
plot.interfaces: false
plot.sensitivity.all_in_one: true
plot.sensitivity: true
plot.force_close: true

arim.plot:
  plot_oxz.figsize: [12, 3]
  plot_oxz_many.figsize: [16, 10]

